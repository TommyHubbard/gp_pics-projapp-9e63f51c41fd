<div data-role="view"
     id="home"
     data-layout="main"
     class="home-scrn"
     data-model="pt.Home.viewModel"
     data-bind="events:{init:init, show:show}">
    <header id="appPages">
        <div class="pageLogo">
            <img src="../styles/images/doc-lib-logo-2.jpg">
        </div>
        <div class="pageTitle">
            Home
        </div>
        <div class="pageLogOut">
             <a class="nav-button" data-align="right" data-role="button" data-bind="events: { click: signout }">Logout</a>
        </div>
     </header>
    
    <div class="subheader">
        <div class="subheaderIconSmall">
            <img src="../styles/images/expense-icon.png">
        </div>
        <div class="subheaderText">
            Current Expense Report:<br/>
            <span>
                {{ text }}
            </span>
        </div>
        <div class="subheaderIcon">
           <img src="../styles/images/delete-icon.png">
        </div>
        <div class="subheaderFwd" data-bind="events: { click: loadOpenExp }">
           <img src="../styles/images/forward-icon.png">
        </div>
    </div>
    
    <div class ="sec1">
        <div class="sec1a">
            <img src="../styles/images/sec1img.jpg">
            
        </div>
        <div class="sec1b">
            <img src="../styles/images/sec2img.jpg">
            
        </div>
  
     </div> 
    <ul id="listLinks">
        <li class="li1"><a data-bind="events: { click: signout }">My Open Expense Reports</a></li>
        <li class="li2"><a data-bind="events: { click: signout }">My Closed Expense Reports</a></li> 
        <li class="li3"><a data-bind="events: { click: signout }">Submit Expenses for Approval</a></li>
    </ul>
    <div data-role="footer" id="footer">
        <ul id="bottomNav">
            <li>
                <img class="bottomNavImg" src="../styles/images/mail.png">
            </li>
            <li>
                <img class="bottomNavImg" src="../styles/images/camera.png" data-bind="click: addImage">
            </li>
            <li>
                <img class="bottomNavImg" src="../styles/images/home.png">
            </li>
            <li>
                <img class="bottomNavImg" src="../styles/images/gear.png">
            </li>       
        </ul>
    </div>
</div>
